<!DOCTYPE html>
<html>
<head>
  <title>TagRace Journey Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    #map {
      flex: 1;
      position: relative;
    }
    #sidebar {
      width: 320px;
      background: #111;
      color: white;
      overflow-y: auto;
      padding: 1em;
    }
    h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #00ff66;
    }
    .checkin {
      margin-bottom: 1em;
      border-bottom: 1px solid #333;
      padding-bottom: 1em;
    }
    .checkin img {
      max-width: 100%;
      max-height: 180px;
      border-radius: 6px;
      margin-top: 0.5em;
      object-fit: cover;
    }
    a {
      color: #00ffcc;
      text-decoration: underline;
    }
    #hippo-thumbnail {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: rgba(0,0,0,0.5);
      padding: 6px;
      border-radius: 8px;
    }
    #hippo-thumbnail img {
      width: 60px;
      height: auto;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        width: 100%;
        height: 50%;
        bottom: 0;
        left: 0;
        overflow-y: auto;
        background: rgba(0,0,0,0.9);
        z-index: 999;
      }
      #map {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>🦛 TagRace Journey Summary</h2>
    <div id="summary">Loading...</div>
    <h2>📍 Last 10 Check-Ins</h2>
    <div id="checkin-list">Loading...</div>
  </div>
  <div id="map">
    <div id="hippo-thumbnail">
      <img src="https://michaelcr18.github.io/tagrace-checkin/hippo.PNG" alt="Hippo mascot">
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function getTownAndCountry(lat, lon) {
      const url = `https://api.geoapify.com/v1/geocode/reverse?lat=${lat}&lon=${lon}&apiKey=67cfc38cc2264ec5bd420c63df393331`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const props = data.features[0]?.properties || {};
        return {
          town: props.city || props.town || props.village || "Unknown",
          countryCode: props.country_code?.toUpperCase() || "UN"
        };
      } catch {
        return { town: "Unknown", countryCode: "UN" };
      }
    }

    fetch("https://sheetdb.io/api/v1/fyyvku4q2tqb0")
      .then(res => res.json())
      .then(async data => {
        const valid = data.filter(entry => entry.location && entry.location.includes(','));
        const recent = valid.slice(-10).reverse();
        const firstDate = new Date(valid[0]?.timestamp);
        const today = new Date();
        const totalDays = Math.ceil((today - firstDate) / (1000 * 60 * 60 * 24));

        let totalDistance = 0;
        let previous = null;
        const points = [];

        const enriched = await Promise.all(recent.map(async entry => {
          const [lat, lon] = entry.location.split(',').map(Number);
          const geo = await getTownAndCountry(lat, lon);
          const distance = previous ? haversine(previous.lat, previous.lon, lat, lon) : 0;
          totalDistance += distance;
          previous = { lat, lon };
          points.push([lat, lon]);

          return {
            ...entry,
            lat, lon,
            town: geo.town,
            countryCode: geo.countryCode,
            distance: distance.toFixed(1)
          };
        }));

        document.getElementById("summary").innerHTML = `
          <p>🛣️ <strong>Total Distance:</strong> ${totalDistance.toFixed(1)} km</p>
          <p>📅 <strong>Days Traveled:</strong> ${totalDays} days</p>
        `;

        const list = document.getElementById("checkin-list");
        list.innerHTML = "";

        enriched.forEach(entry => {
          const popupContent = `
            <strong>${entry.name || "Anonymous"}</strong><br>
            🕒 ${entry.timestamp}<br>
            📍 ${entry.town}<br>
            ${entry.countryCode ? `<img src="https://flagsapi.com/${entry.countryCode}/flat/32.png">` : ""}
            ${entry.photo && entry.photo.startsWith("http") ? `<br><a href="${entry.photo}" target="_blank">📸 View Photo</a>` : ""}
          `;
          L.marker([entry.lat, entry.lon]).addTo(map).bindPopup(popupContent);

          list.innerHTML += `
            <div class="checkin">
              <strong>${entry.name || "Anonymous"}</strong><br>
              🕒 ${entry.timestamp}<br>
              📍 ${entry.town}<br>
              ${entry.countryCode ? `<img src="https://flagsapi.com/${entry.countryCode}/flat/32.png">` : ""}
              🦛 Distance from previous: ${entry.distance} km<br>
              ${entry.photo && entry.photo.startsWith("http") ? `<a href="${entry.photo}" target="_blank">📸 View Photo</a><br><img src="${entry.photo}" alt="Uploaded photo">` : ""}
            </div>
          `;
        });

        if (points.length > 1) {
          L.polyline(points, { color: '#00ff66', weight: 4 }).addTo(map);
          map.fitBounds(L.polyline(points).getBounds());
        } else if (points.length === 1) {
          map.setView(points[0], 5);
        }
      })
      .catch(err => {
        console.error("❌ Error loading check-ins:", err);
        document.getElementById("checkin-list").innerText = "❌ Failed to load check-ins.";
      });
  </script>
</body>
</html>
