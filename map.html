<!DOCTYPE html>
<html>
<head>
  <title>TagRace Journey Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.3794, -121.4414], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    fetch("https://sheetdb.io/api/v1/fyyvku4q2tqb0")
      .then(res => res.json())
      .then(data => {
        const valid = data.filter(entry => entry.location && entry.location.includes(','));
        valid.forEach(entry => {
          const [lat, lon] = entry.location.split(',').map(Number);
          const name = entry.name || "Anonymous";
          const marker = L.marker([lat, lon]).addTo(map);
          marker.bindPopup(`
            <strong>${name}</strong><br>
            ${entry.timestamp}
          `);
        });

        if (valid.length > 0) {
          const latlngs = valid.map(entry => entry.location.split(',').map(Number));
          L.polyline(latlngs, { color: 'yellow' }).addTo(map);
          const finalMarker = L.marker([49.3794, -121.4414], { title: "Final Destination" }).addTo(map);
          finalMarker.bindPopup("<strong>🏁 Hope, British Columbia</strong>");
        }
      })
      .catch(err => {
        console.error("❌ Error loading map data:", err);
      });
  </script>
</body>
</html>
