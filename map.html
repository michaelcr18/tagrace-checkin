<!DOCTYPE html>
<html>
<head>
  <title>TagRace Journey Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    #stats, #sidebar, #slider {
      position: absolute;
      z-index: 1000;
      font-family: sans-serif;
      font-size: 0.95em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #stats {
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 1em;
    }
    #sidebar {
      top: 10px; left: 10px;
      width: 280px; max-height: 90%;
      overflow-y: auto;
      background: rgba(255,255,255,0.95);
      padding: 1em;
    }
    #slider {
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px;
    }
    @media (max-width: 600px) {
      #sidebar {
        top: auto;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-height: 40%;
        overflow-y: auto;
      }
      #stats {
        top: 10px;
        right: 50%;
        transform: translateX(50%);
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="stats">üìä Loading journey stats‚Ä¶</div>
  <div id="slider">
    <label for="timeline"><strong>CHECK-INS</strong></label><br>
    <input type="range" id="timeline" min="0" max="0" value="0" />
    <span id="slider-label">Loading‚Ä¶</span>
  </div>
  <div id="sidebar">üìã Loading recent check-ins‚Ä¶</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18, attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const finalDestination = [49.3794, -121.4414]; // Hope, Canada

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371, toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function getLocationDetails(lat, lon) {
      const apiKey = "67cfc38cc2264ec5bd420c63df393331";
      const url = `https://api.geoapify.com/v1/geocode/reverse?lat=${lat}&lon=${lon}&apiKey=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const props = data.features[0]?.properties || {};
        const town = props.city || props.town || props.village || "Unknown";
        const country = props.country || "Unknown";
        const code = props.country_code || "";
        const flag = code.toUpperCase().replace(/./g, c => String.fromCodePoint(127397 + c.charCodeAt(0)));
        return `${town}, ${country} ${flag}`;
      } catch {
        return "Unknown location üåç";
      }
    }

    fetch("https://sheetdb.io/api/v1/fyyvku4q2tqb0")
      .then(res => res.json())
      .then(async data => {
        const valid = data.filter(e => e.location && e.location.includes(','));
        const latlngs = valid.map(e => e.location.split(',').map(Number));
        const names = valid.map(e => e.name || "Anonymous");

        valid.forEach((e, i) => {
          const [lat, lon] = latlngs[i];
          L.marker([lat, lon]).addTo(map).bindPopup(`<strong>${names[i]}</strong><br>${e.timestamp}`);
        });

        if (latlngs.length > 1) {
          L.polyline(latlngs, { color: 'yellow', weight: 5, opacity: 0.7 }).addTo(map);
        }

        L.marker(finalDestination, {
          icon: L.icon({
            iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
            iconSize: [32, 32], iconAnchor: [16, 32]
          })
        }).addTo(map).bindPopup("<strong>üèÅ Hope, Canada</strong>");

        let totalDistance = 0;
        for (let i = 1; i < latlngs.length; i++) {
          totalDistance += haversine(...latlngs[i - 1], ...latlngs[i]);
        }

        const lastIndex = latlngs.length - 1;
        const lastPoint = latlngs[lastIndex];
        const lastName = names[lastIndex];
        const remaining = haversine(...lastPoint, ...finalDestination);
        const lastLocationText = await getLocationDetails(...lastPoint);
        const lastFlag = lastLocationText.split(" ").pop();

        map.setView(lastPoint, 14);
        document.getElementById("stats").innerHTML = `
          üß≠ <strong>Journey Stats</strong><br>
          üìç Check-ins: ${latlngs.length}<br>
          üõ£Ô∏è Distance traveled: ${totalDistance.toFixed(1)} km<br>
          üéØ Distance to goal: ${remaining.toFixed(1)} km<br>
          üßç‚Äç‚ôÇÔ∏è Last traveler: ${lastName} ${lastFlag}
        `;

        const slider = document.getElementById("timeline");
        const label = document.getElementById("slider-label");
        slider.max = lastIndex;
        slider.value = lastIndex;

        let replayMarker = null;
        const showStep = i => {
          label.innerText = `Check-In: ${names[i]}`;
          const [lat, lon] = latlngs[i];
          if (replayMarker) map.removeLayer(replayMarker);
          replayMarker = L.marker([lat, lon], {
            icon: L.icon({
              iconUrl: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
              iconSize: [32, 32], iconAnchor: [16, 32]
            })
          }).addTo(map);
          replayMarker.bindPopup(`<strong>${names[i]}</strong><br>Check-In ${i + 1}`).openPopup();
          map.setView([lat, lon], 14);
        };

        slider.addEventListener("input", () => showStep(parseInt(slider.value)));
        showStep(lastIndex);

        (async () => {
          const sidebar = document.getElementById("sidebar");
          sidebar.innerHTML = "<strong>üßç‚Äç‚ôÇÔ∏è Last 10 Check-Ins</strong><br><br>";
          let list = "";
          for (let i = Math.max(0, latlngs.length - 10); i < latlngs.length; i++) {
            const [lat, lon] = latlngs[i];
            const name = names[i];
            const locationText = await getLocationDetails(lat, lon);
            const legDistance = i > 0 ? haversine(...latlngs[i - 1], lat, lon).toFixed(1) : "‚Äî";
            list += `‚Ä¢ <strong>${name}</strong><br>${locationText}<br>üõ£Ô∏è ${legDistance} km<br><br>`;
          }
          sidebar.innerHTML += list;
        })();
      })
      .catch(err => {
        console.error("‚ùå Error loading map data:", err);
        document.getElementById("stats").innerText = "‚ùå Error loading stats.";
      });
  </script>
</body>
</html>
