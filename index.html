<!DOCTYPE html>
<html>
<head>
  <title>TagRace GPS Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      margin-top: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 1.5em;
      font-size: 1em;
    }
    #description {
      font-size: 1em;
      margin-bottom: 1.5em;
      line-height: 1.4;
    }
    .primary {
      background-color: #0078D7;
      color: white;
    }
    .secondary {
      background-color: #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>TagRace GPS Check-In</h1>

  <p id="description">
    üåç This tag is part of <strong>TagRace</strong>‚Äîa global adventure tracking real-world movement.<br>
    It's currently on a journey to <strong>Hope, British Columbia</strong>, carried by players, travelers, and dreamers.<br>
    Every check-in helps trace its path across continents.
  </p>

  <button class="primary" onclick="getLocation()">üìç Get Location</button>
  <div id="status">Waiting for check-in‚Ä¶</div>

  <a href="map.html" target="_blank">
    <button class="secondary">üó∫Ô∏è View the Journey!</button>
  </a>

  <script>
    function getLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const location = `${lat},${lon}`;

      const payload = {
        tagId: "ZA-004",
        location: location,
        battery: "3.8V",
        status: "active",
        timestamp: new Date().toISOString()
      };

      console.log("üì§ Sending payload:", payload);
      document.getElementById("status").innerText = "üì° Sending check-in‚Ä¶";

      fetch("https://tagrace-webhook.onrender.com/smarttag", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("status").innerText = "‚úÖ Check-in successful!";
        } else {
          throw new Error("Server error");
        }
      })
      .catch(err => {
        console.error("‚ùå Fetch error:", err);
        document.getElementById("status").innerText = "‚ùå Error sending check-in.";
      });
    }

    function error(err) {
      document.getElementById("status").innerText = "‚ùå Location error: " + err.message;
    }
  </script>
</body>
</html>
