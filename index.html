<!DOCTYPE html>
<html>
<head>
  <title>TagRace Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #d0ffd0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #006633;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ccc;
    }

    input, select {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 250px;
      max-width: 80%;
      background-color: #222;
      color: white;
    }

    #checkin-btn {
      background: linear-gradient(to bottom, #00ff66, #009944);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 0 #006633, 0 0 10px rgba(0,255,100,0.4);
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    #checkin-btn:hover {
      background: linear-gradient(to bottom, #00cc55, #007733);
      box-shadow: 0 4px 0 #004422, 0 0 15px rgba(0,255,100,0.6);
      transform: translateY(-2px);
    }

    #checkin-btn:active {
      box-shadow: none;
      transform: translateY(2px);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,255,100,0.4); }
      50% { box-shadow: 0 0 20px rgba(0,255,100,0.8); }
      100% { box-shadow: 0 0 10px rgba(0,255,100,0.4); }
    }

    #status {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üåç TagRace Check-In</h1>

  <input type="text" id="tagId" placeholder="Tag ID (e.g. ZA-004)" />
  <input type="text" id="name" placeholder="Your Name" />
  <input type="text" id="location" placeholder="Location (lat,lon)" />
  <input type="text" id="battery" placeholder="Battery Level (e.g. 3.8V)" />
  <select id="status">
    <option value="active">Active</option>
    <option value="resting">Resting</option>
    <option value="charging">Charging</option>
  </select>

  <button id="checkin-btn">‚ö° Check In</button>

  <div id="status"></div>

  <script>
    document.getElementById("checkin-btn").addEventListener("click", () => {
      const tagId = document.getElementById("tagId").value;
      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const battery = document.getElementById("battery").value;
      const status = document.getElementById("status").value;

      const payload = {
        tagId,
        name,
        location,
        battery,
        status,
        timestamp: new Date().toISOString()
      };

      fetch("https://tagrace-webhook.onrender.com/smarttag", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("status").innerText = msg;
      })
      .catch(err => {
        console.error("‚ùå Error:", err);
        document.getElementById("status").innerText = "‚ùå Check-in failed.";
      });
    });
  </script>
</body>
</html>
