<!DOCTYPE html>
<html>
<head>
  <title>TagRace Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 12px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      background: white;
      color: black;
    }
    .checkin-button {
      background: #00cc66;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px rgba(0,255,100,0.6);
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(0,255,100,0.6); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,255,100,0.9); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(0,255,100,0.6); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç TagRace Check-In</h1>
    <form action="https://sheetdb.io/api/v1/fyyvku4q2tqb0" method="post">
      <input type="text" name="data[name]" placeholder="Your name" required><br>
      <input type="text" name="data[location]" placeholder="Latitude,Longitude" required><br>
      <button type="submit" class="checkin-button">Check In</button>
    </form>
  </div>
</body>
</html>
